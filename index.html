<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            background: #eee;
            width: 650px;
            margin: 45px auto 0;

            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 120px);
            grid-gap: 15px;

            grid-auto-rows: 60px;
            grid-auto-flow: column;

            grid-auto-columns: .5fr;
            /* up wala ke 1fr ka half */
        }

        .item1 {
            background: rgb(243, 158, 147);
        }

        .item2 {
            background: rgb(192, 182, 181);
        }

        .item3 {
            background: rgb(79, 93, 221);
        }

        .item4 {
            background: rgb(79, 221, 79);
        }

        .item5 {
            background: rgb(212, 221, 79);
        }

        .item6 {
            background: rgb(79, 193, 221);
        }

        .item7 {
            background: rgb(221, 79, 174);
        }

        .item8 {
            background: rgb(248, 216, 212);
        }

        .items {
            color: #fff;
            font-size: 20px;
             padding: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="items item1">One</div>
        <div class="items item2">Two</div>
        <div class="items item3">Three</div>
        <div class="items item4">Four</div>
        <div class="items item5">Five</div>
        <div class="items item6">Six</div>
        <div class="items item7">Seven</div>
        <div class="items item8">Eight</div>

    </div>
</body>

</html>
