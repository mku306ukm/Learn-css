<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h2 {
            text-align: center;
        }

        .container {
            margin: 40px auto 0;
            background: #eee;
            width: 650px;

            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 150px);
            grid-gap: 10px;
        }

        .item1 {
            background: rgb(212, 205, 205);
        
        }

        .item2 {
            background: rgb(241, 157, 157);
            
        }

        .item3 {
            background: rgb(62, 243, 132);
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 10px;
     }
        .item3 > div{
            background: #fff;
            color: red;
            padding: 10px;
        }

        .item4 {
            background: rgb(145, 82, 204);
    
        }

        .items {
            font-size: 20px;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h2>grid-auto-fill-and-auto-fit</h2>
    <div class="container">
        <div class="items item1">One </div>
        <div class="items item2">Two</div>
        <div class="items item3">
            <div class="subitem1">A</div>
            <div class="subitem2">B</div>
            <div class="subitem3">C</div>
        </div>
        <div class="items item4">Four</div>
    </div>
</body>

</html>
