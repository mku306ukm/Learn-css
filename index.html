<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h2 {
            text-align: center;
        }

        .container {
            margin: 40px auto 0;
            background: #eee;
            /* width: 600px; */
            width: 80%;

            display: grid;
            /* grid-template-columns: repeat(3, 100px); */
            /* grid-template-columns: repeat(auto-fill, 100px); */
            /* ---ye extra tracks(box)bna deta h--- */

            /* grid-template-columns: repeat(auto-fit, 100px); */
            /* ---ye extra tracks(box)nhi banata h--- */
            
            grid-template-columns: repeat(auto-fit, minmax(150px,1fr));

            grid-template-rows: repeat(2, 100px);

            grid-auto-rows: 80px;
        }

        .item1 {
            background: rgb(212, 205, 205);
        }

        .item2 {
            background: rgb(241, 157, 157);
        }

        .item3 {
            background: rgb(62, 243, 132);
        }

        .item4 {
            background: rgb(145, 82, 204);
            /* grid-column-end: -1; */
            /* ---ye tv kam krega jb auto fill ka use kiya gya ho--- */
        }

        .items {
            font-size: 20px;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>

<body>



    <h2>grid-auto-fill-and-auto-fit</h2>
    <div class="container">
        <div class="items item1">One</div>
        <div class="items item2">Two</div>
        <div class="items item3">Three</div>
        <div class="items item4">Four</div>
    </div>
</body>

</html>
