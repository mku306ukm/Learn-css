<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h2 {
            text-align: center;
        }

        .container {
            margin: 40px auto 0;
            background: #eee;
            width: 300px;

            display: grid;
            grid-template-columns: repeat(2, 150px);
            grid-template-rows: repeat(2, 150px);
        }

        .item1 {
            background: rgb(231, 83, 83);
            grid-column: 1 / span 2;
            grid-row: 1 / span 2;
            align-self: start;
            padding: 10px;

        }

        .item2 {
            background: rgb(93, 79, 223);
             grid-column: 1 / span 2;
            grid-row: 1 / span 2;
            align-self: center;
            justify-self: center;
            padding: 10px;

        }

        .item3 {
            background: rgb(35, 190, 95);
            grid-column: 1 / span 2;
            grid-row: 1 / span 2;
            align-self: end;
            justify-self: end;
            padding: 10px;
           
        }

        .items {
            font-size: 20px;
            color: #fff;
            max-width: 150px;
        }
    </style>
</head>

<body>

    <h2>grid-auto-fill-and-auto-fit</h2>
    <div class="container">
        <div class="items item1">One Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab, numquam.</div>
        <div class="items item2">Two Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolor, aperiam!</div>
        <div class="items item3">Three Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum, illum.</div>
    </div>
</body>

</html>
